<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <title>Color Reference</title>
    <style>
        body{
            text-align: center;
            margin: 0px;
        }
        .colorbox{
            width: 800px;
            border: 1px solid #dedede;
            border-radius: 3px;
        }
        h1{
            margin: 0px;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="colorBox" style="background: #444444; color: white;">
        <h1>#444444</h1>
    </div>
    <div class="colorBox" style="background: #EEEEEE;">
        <h1>#EEEEEE</h1>
    </div>
    <div class="colorBox" style="background: #f4f7f8;">
        <h1>#f4f7f8</h1>
        inside of boxes
    </div>
    <div class="colorBox" style="background: rgb(23, 119, 190); color: white;">
        <h1>rgb(23, 119, 190)</h1>
    </div>
    <div class="colorBox" style="background: #DEDEDE;">
        <h1>#DEDEDE</h1>
        borders
    </div>
    <div class="colorBox" style="background: #FFF;">
        <h1>border: 1px solid #dedede;</h1>
        <h1>border-radius: 3px;</h1>
    </div>
</body>
</html>
